services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: "./Paperless API"
      dockerfile: Dockerfile
    environment:
      ConnectionStrings__Postgres: Host=db;Port=5432;Database=paperless;Username=paperless;Password=paperless
    depends_on:
      - db
    ports:
      - "8080:8080"

  ui:
    build:
      context: "./Paperless UI"
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  pgdata:
  rabbitmq_data: