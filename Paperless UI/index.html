<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paperless Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Document Dashboard</h1>
    
    <!-- Document List -->
    <ul id="docs" class="list-group mb-4"></ul>

    <!-- Upload Form -->
    <div class="card p-4 shadow-sm">
      <h5 class="mb-3">Add a New Document</h5>
      <form id="uploadForm">
        <div class="mb-3">
          <input type="text" id="docName" class="form-control" placeholder="Document Name" required>
        </div>
        <div class="mb-3">
          <input type="number" id="docSize" class="form-control" placeholder="Size in bytes" required>
        </div>
        <button type="submit" class="btn btn-success">Add Document</button>
      </form>
      <div id="uploadMessage" class="mt-3"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    loadDocuments();
  </script>
</body>
</html>
